spring.application.name=leafgym-project

# Database Configuration
spring.datasource.url=jdbc:mysql://leafgym-db.clquq84mqr8o.eu-north-1.rds.amazonaws.com:3306
spring.datasource.username=admin
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Settings
# This automatically creates tables in your DB based on your Java classes
spring.jpa.hibernate.ddl-auto=update
# Shows the SQL queries in the console (good for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect