<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeafGym - Login</title>
    <link rel="stylesheet" href="../css/login-styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <!-- Logo -->
            <div class="logo">
                <h1>ğŸ‹ï¸ LeafGym</h1>
                <p>Welcome Back</p>
            </div>

            <!-- Portal Selection -->
            <div class="portal-tabs">
                <button class="portal-tab active" data-portal="member">
                    <span class="icon">ğŸ‘¤</span>
                    <span>Member</span>
                </button>
                <button class="portal-tab" data-portal="staff">
                    <span class="icon">ğŸ‘”</span>
                    <span>Staff</span>
                </button>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" required placeholder="Enter username">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required placeholder="Enter password">
                </div>

                <div class="error-message" id="errorMsg"></div>

                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>

            <!-- Demo Info -->
            <div class="demo-info">
                <p class="demo-title">Demo Accounts:</p>
                <div class="demo-list">
                    <span class="demo-item" onclick="fillDemo('kelly19','hash_kelly','member')">Member: kelly19</span>
                    <span class="demo-item" onclick="fillDemo('paul_tr','hash_paul','staff')">Trainer: paul_tr</span>
                    <span class="demo-item" onclick="fillDemo('mj_fd','hash_mj','staff')">Front Desk: mj_fd</span>
                    <span class="demo-item" onclick="fillDemo('baladjay_mgr','hash_bj','staff')">Manager: baladjay_mgr</span>
                    <span class="demo-item" onclick="fillDemo('admin_karl','hash_karl','staff')">Admin: admin_karl</span>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
